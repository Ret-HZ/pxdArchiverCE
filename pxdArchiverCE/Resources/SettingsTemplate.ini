[GENERAL]
; Config file version. Do not edit this.
IniVersion = 3


[PARC]
; Copy the PARC file to a temporary location.
; This may increase initial load times due to the copy process but will allow overwriting the original file.
CopyParToTempLocation = false

; Format PARC file directories to be compatible with older versions of the PXD Engine.
LegacyMode = false

; Alternative file and directory sorting. This option may be required by some old games such as Kenzan!.
AlternativeFileSorting = false

; Nested PARC files will be treated as folders.
HandleNestedPar = false


[GUI]
; Unit for representing file sizes.
; 0 = Automatic. 1 = Bytes
SizeDisplayUnit = 0

; Main window height.
WindowHeight = 800

; Main window width.
WindowWidth = 1400