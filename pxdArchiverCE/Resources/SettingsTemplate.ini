[GENERAL]
; Config file version. Do not edit this.
IniVersion = 1


[PARC]
; Copy the PARC file to a temporary location.
; This may increase initial load times due to the copy process but will allow overwriting the original file.
CopyParToTempLocation = true

; Format PARC file directories to be compatible with older versions of the PXD Engine.
LegacyMode = false